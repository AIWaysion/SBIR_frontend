<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream with Object Detection</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .stream-container {
            flex: 1;
            text-align: center;
        }
        .video-feed {
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="stream-container">
            <h1>Tracking Result</h1>
            <img class="video-feed" src="{{ url_for('video_feed') }}">
        </div>
        <div class="stream-container">
            <h1>3D Visualization</h1>
            <img class="video-feed" src="{{ url_for('video_feed_3d') }}">
        </div>
    </div>
</body>
</html>
